<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <script> if (navigator.serviceWorker) { navigator.serviceWorker.register('/tetromino_packing_solver/sw.js', { scope: '/tetromino_packing_solver/' }) } </script>
  <script type="module" src="js/main.ts"></script>
  <title>テトタイルソルバー</title>
</head>
<body class="bg-light">
  <div style="min-width:500px;margin:40px 10px 0 10px; margin:10px;padding:24px;" class="bg-white rounded shadow-sm">
    <div style="position: absolute; top: 20px; right: 30px; z-index: 100;">
      <a href="https://github.com/shohei909/tetromino_packing_solver" target="_blank" class="btn btn-outline-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M12 1C5.923 1 1 5.923 1 12c0 4.867 3.149 8.979 7.521 10.436.55.096.756-.233.756-.522 0-.262-.013-1.128-.013-2.049-2.764.509-3.479-.674-3.699-1.292-.124-.317-.66-1.293-1.127-1.554-.385-.207-.936-.715-.014-.729.866-.014 1.485.797 1.691 1.128.99 1.663 2.571 1.196 3.204.907.096-.715.385-1.196.701-1.471-2.448-.275-5.005-1.224-5.005-5.432 0-1.196.426-2.186 1.128-2.956-.111-.275-.496-1.402.11-2.915 0 0 .921-.288 3.024 1.128a10.193 10.193 0 0 1 2.75-.371c.936 0 1.871.123 2.75.371 2.104-1.43 3.025-1.128 3.025-1.128.605 1.513.221 2.64.111 2.915.701.77 1.127 1.747 1.127 2.956 0 4.222-2.571 5.157-5.019 5.432.399.344.743 1.004.743 2.035 0 1.471-.014 2.654-.014 3.025 0 .289.206.632.756.522C19.851 20.979 23 16.854 23 12c0-6.077-4.922-11-11-11Z"></path></svg>
        GitHub
      </a>
    </div>
    <h1 class="text-center mb-4">テトタイルソルバー</h1>
    <div class="text-center form-text mb-4">あたえられた地形に7種類のテトロミノを敷き詰めます</div>
    <div id="alert" class="text-center alert alert-danger" role="alert" hidden></div>
    <div id="problem">
      <div class="row g-4">
        <div class="col-auto">
          <h2 class="h5 mb-3 text-secondary">条件設定</h2>
          <div class="row g-3 align-items-center mb-3">
            <div class="col-auto">
              <label for="rows" class="col-form-label">縦:</label>
            </div>
            <div class="col-auto">
              <input type="number" id="rows" value="4" min="1" max="30" class="form-control" style="width:80px;">
            </div>
            <div class="col-auto">
              <label for="cols" class="col-form-label">横:</label>
            </div>
            <div class="col-auto">
              <input type="number" id="cols" value="6" min="1" max="30" class="form-control" style="width:80px;">
            </div>
          </div>
          <div id="grid" class="mb-4"></div>
          <div class="mb-3 d-flex gap-2">
            <button id="fill-white" class="btn btn-light border">すべて白マス(配置なし)に</button>
            <button id="fill-gray" class="btn btn-light border" style="background-color: rgb(207, 207, 207);">すべて灰色マス(配置対象)に</button>
          </div>
        </div>
        <div class="col-auto">
          <div class="mb-4" style="margin:40px">
            <h3 class="h6 mb-2 text-secondary" style="margin:50px 0px;">+ 余分に使用するミノ（前巡からの持ちこしなど）</h3>
            <div class="mb-2 d-flex gap-2">
              <button id="plus-zero" class="btn btn-outline-secondary btn-sm">すべて0にする</button>
            </div>
            <div id="mino-maxs" class="row g-2">
              <div class="col-auto text-center"><img src="img/I.png" alt="I" class="mb-1"><br><input name="number-input" type="number"
                  id="plus-I" value="0" min="0" max="99" class="form-control text-center" style="width:60px;"></div>
              <div class="col-auto text-center"><img src="img/O.png" alt="O" class="mb-1"><br><input name="number-input" type="number"
                  id="plus-O" value="0" min="0" max="99" class="form-control text-center" style="width:60px;"></div>
              <div class="col-auto text-center"><img src="img/T.png" alt="T" class="mb-1"><br><input name="number-input" type="number"
                  id="plus-T" value="0" min="0" max="99" class="form-control text-center" style="width:60px;"></div>
              <div class="col-auto text-center"><img src="img/S.png" alt="S" class="mb-1"><br><input name="number-input" type="number"
                  id="plus-S" value="0" min="0" max="99" class="form-control text-center" style="width:60px;"></div>
              <div class="col-auto text-center"><img src="img/Z.png" alt="Z" class="mb-1"><br><input name="number-input" type="number"
                  id="plus-Z" value="0" min="0" max="99" class="form-control text-center" style="width:60px;"></div>
              <div class="col-auto text-center"><img src="img/J.png" alt="J" class="mb-1"><br><input name="number-input" type="number"
                  id="plus-J" value="0" min="0" max="99" class="form-control text-center" style="width:60px;"></div>
              <div class="col-auto text-center"><img src="img/L.png" alt="L" class="mb-1"><br><input name="number-input" type="number"
                  id="plus-L" value="0" min="0" max="99" class="form-control text-center" style="width:60px;"></div>
            </div>
            <h3 class="h6 mb-2 text-secondary" style="margin:50px 0px;">- 使用を減らすミノ（次巡に残すなど）</h3>
            <div class="mb-2 d-flex gap-2">
              <button id="minus-zero" class="btn btn-outline-secondary btn-sm">すべて0にする</button>
            </div>
            <div id="mino-mins" class="row g-2">
              <div class="col-auto text-center"><img src="img/I.png" alt="I" class="mb-1"><br><input name="number-input" type="number"
                  id="minus-I" value="0" min="0" max="99" class="form-control text-center" style="width:60px;"></div>
              <div class="col-auto text-center"><img src="img/O.png" alt="O" class="mb-1"><br><input name="number-input" type="number"
                  id="minus-O" value="0" min="0" max="99" class="form-control text-center" style="width:60px;"></div>
              <div class="col-auto text-center"><img src="img/T.png" alt="T" class="mb-1"><br><input name="number-input" type="number"
                  id="minus-T" value="0" min="0" max="99" class="form-control text-center" style="width:60px;"></div>
              <div class="col-auto text-center"><img src="img/S.png" alt="S" class="mb-1"><br><input name="number-input" type="number"
                  id="minus-S" value="0" min="0" max="99" class="form-control text-center" style="width:60px;"></div>
              <div class="col-auto text-center"><img src="img/Z.png" alt="Z" class="mb-1"><br><input name="number-input" type="number"
                  id="minus-Z" value="0" min="0" max="99" class="form-control text-center" style="width:60px;"></div>
              <div class="col-auto text-center"><img src="img/J.png" alt="J" class="mb-1"><br><input name="number-input" type="number"
                  id="minus-J" value="0" min="0" max="99" class="form-control text-center" style="width:60px;"></div>
              <div class="col-auto text-center"><img src="img/L.png" alt="L" class="mb-1"><br><input name="number-input" type="number"
                  id="minus-L" value="0" min="0" max="99" class="form-control text-center" style="width:60px;"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="solve-error" class="text-center alert alert-danger" role="alert" hidden></div>
      <button id="grid-solve" class="btn btn-primary w-100" style="margin-top:40px;">逆引き実行</button>
      <div class="text-center form-text mb-4">※ ライン消去は考慮してません<br />※ セットアップ率は計算してないので、セットアップ率が0%になる配置もリストアップされます</div>
    </div>
    <div id="solve-message" class="mb-4" role="alert" style="margin:10px;"></div>
    <button id="abort-button" class="btn btn-danger" hidden>中断</button>
    <div id="solve-result" class="row g-4" style="margin:10px;"></div>
  </div>
</body>
</html>
